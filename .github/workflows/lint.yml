name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Run ruff format check
        run: uvx ruff format --check .

      - name: Run ruff lint
        run: uvx ruff check .

      - name: Run ty type checking
        run: uvx ty check
